<!DOCTYPE html>
<html xmlns:th="http://www.Thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>首页</title>
	</head>
	<body>
		<h2>首页</h2>
		<h2>从request取值:
			<span th:text="${user.id}"></span>
			<span th:text="${user.name}"></span>
		</h2>
		<h2>从session取值:
			<span th:text="${session.sessionUser.id}"></span>
			<span th:text="${session.sessionUser.name}"></span>
		</h2>
		
		<h2>遍历UserList</h2>
		<table boder="1px">
			<tr>
				<td>id</td>
				<td>姓名</td>
				<td>年龄</td>
			</tr>
			<tr th:each="user,stat:${userList}">
				<td><span th:text="${user.id}"></span></td>
				<td><input readonly th:value="${user.name}"></td>
				<td><input readonly th:value="${user.age}"></td>
			</tr>
		</table>
		
		<hr />
		<form th:action="@{/add}">
			<input type="text" name="name"><br>
			<input type="submit" value="提交">
		</form>
		<a th:href="@{/add(name=get)}">get请求传参</a>
		<button onclick="test()" type="button">测试ajax</button>
		
		
		<script type="text/javascript" th:src="@{/static/js/jquery/jquery.min.js}"></script>
		<script th:inline="javascript" type="text/javascript">
			const path = /*[[${#request.getContextPath()}]]*/
			
			function test(){
				$.ajax({
				
					
					url:path+'/json',
					type:'post',
					data:JSON.stringify({name:"zs"}),
					dataType:'text',
					contentType:'application/json',
					success:function(data){
						alert(data)
					}
				})
			}
			
			
		</script>
		
		
	</body>
</html>
